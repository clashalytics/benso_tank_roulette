<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Benso Tankroulette</title>

    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="">Benso Tankroulette</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse">

            <div class="ms-auto mb-2 mb-lg-0">
                <button class="btn btn-warning" id="serverRestart">
                    <i class="fa-solid fa-arrow-rotate-left"></i>
                    Server neustarten
                </button>
                <button class="btn btn-danger" id="serverShutdown">
                    <i class="fa-solid fa-power-off"></i>
                    Server herunterfahren
                </button>
            </div>
        </div>
    </div>
</nav>

<div class="container controls d-flex">
    <div class="control-item-wrapper">
        <div class="control-item">
            <h3 class="h3">
                Etappe
            </h3>
            <div class="control-buttons-wrapper">
                <div class="control-buttons-stage">
                    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                        <input type="radio" class="btn-check" name="btnradio" id="stage0" autocomplete="off" checked>
                        <label class="btn btn-outline-primary" for="stage0">0</label>

                        <input type="radio" class="btn-check" name="btnradio" id="stage1" autocomplete="off">
                        <label class="btn btn-outline-primary" for="stage1">1</label>

                        <input type="radio" class="btn-check" name="btnradio" id="stage2" autocomplete="off">
                        <label class="btn btn-outline-primary" for="stage2">2</label>

                        <input type="radio" class="btn-check" name="btnradio" id="stage3" autocomplete="off">
                        <label class="btn btn-outline-primary" for="stage3">3</label>

                        <input type="radio" class="btn-check" name="btnradio" id="stage4" autocomplete="off">
                        <label class="btn btn-outline-primary" for="stage4">4</label>
                    </div>
                </div>
                <div class="control-reset-stage">
                    <button type="button" class="btn btn-outline-danger" id="resetStage">
                        <i class="fa-solid fa-arrow-rotate-left"></i>
                        Zurücksetzen
                    </button>
                </div>
            </div>
        </div>
        <div class="control-item">
            <h3 class="h3">
                Streak
            </h3>
            <div class="control-buttons-wrapper">
                <div class="control-buttons-streak">
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-primary" id="subtractStreak">-</button>
                        <button type="button" class="btn btn-primary" id="addStreak">+</button>
                    </div>
                    <button type="button" class="btn btn-outline-danger" id="resetStreak">
                        <i class="fa-solid fa-arrow-rotate-left"></i>
                        Zurücksetzen
                    </button>
                </div>
                <div class="control-update-streak">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="...">
                        <button class="btn btn-primary" type="button" id="updateStreak">
                            Aktualisieren
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="control-item">
            <h3 class="h3">
                Reset Counter
            </h3>
            <div class="control-buttons-wrapper">
                <div class="control-buttons-reset_counter">
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-primary" id="subtractResetCounter">-</button>
                        <button type="button" class="btn btn-primary" id="addResetCounter">+</button>
                    </div>
                    <button type="button" class="btn btn-outline-danger" id="resetResetCounter">
                        <i class="fa-solid fa-arrow-rotate-left"></i>
                        Zurücksetzen
                    </button>
                </div>
                <div class="control-update-reset_counter">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="...">
                        <button class="btn btn-primary" type="button" id="updateResetCounter">
                            Aktualisieren
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="control-item">
            <h3 class="h3">
                Joker
            </h3>
            <div class="control-buttons-wrapper">
                <div class="control-buttons-joker">
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-primary" id="subtractJoker">-</button>
                        <button type="button" class="btn btn-primary" id="addJoker">+</button>
                    </div>
                    <button type="button" class="btn btn-outline-danger" id="resetJoker">
                        <i class="fa-solid fa-arrow-rotate-left"></i>
                        Zurücksetzen
                    </button>
                </div>
                <div class="control-update-reset_counter">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="...">
                        <button class="btn btn-primary" type="button" id="updateJoker">
                            Aktualisieren
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="control-reset_all">
            <button type="button" class="btn btn-danger" id="resetAllValues">
                <i class="fa-solid fa-arrow-rotate-left"></i>
                Alles zurücksetzen
            </button>
        </div>
    </div>
</div>

<div class="container">
    <hr class="solid">
</div>

<div class="container display-controls d-flex">
    <div class="display-visualization">
        <h3 class="h3">
            Visualisierung:
        </h3>
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="btnradio" id="displayCompact" autocomplete="off" checked>
            <label class="btn btn-outline-primary" for="displayCompact">Kompakt</label>

            <input type="radio" class="btn-check" name="btnradio" id="displayDetailed" autocomplete="off">
            <label class="btn btn-outline-primary" for="displayDetailed">Detailliert</label>
        </div>
    </div>
    <div class="display-interval">
        <h3 class="h3">
            Intervall (in Sek.):
        </h3>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="...">
            <button class="btn btn-primary" type="button" id="updateInterval">
                Aktualisieren
            </button>
        </div>
    </div>
</div>

<div class="container display">
    <h2 class="h2">
        Section 2
    </h2>
    <p>Hier kommt das Display für die Browserquelle</p>
</div>

<script src="../socket.io/socket.io.js"></script>
<script src="vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

<script src="../dist/client.js"></script>

</body>

</html>
